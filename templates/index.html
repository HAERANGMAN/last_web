<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../static/style.css" />    
    <link rel="stylesheet" href="../static/sakura/jquery-sakura.css" type="text/css"/>    
</head>
<body>
    <header class="welcome-header">       
        <div id="div_cider"> 
            <img id="cider" src="../static/img/cider.jpg" alt="">
        </div>
        <h1 class="welcome-header__title">7성사이다</h1>
        <p class="welcome-header__text">
          Sorry for inconvinence!<br>
          We are checking your ID<br>
          to prepare for limited traffic.
        </p>        
    </header>
    <form id="login-form" method="post" class="post-form" action="/login">
        <input name="id_" type="text" placeholder="ID" />
        <input name="pw_" type="password" placeholder="Password" />
        <input type="submit" value="Enter">                                            
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../static/sakura/jquery-sakura.js"></script>
    <script>
    $(function(){
     $('body').sakura();
    });
    </script>
    <!-- python -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script>
            alert('{{ message }}');
            </script>
        {% endfor %}
    {% endif %}
    {% endwith %}     
</body>
</html>
